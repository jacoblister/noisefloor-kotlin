<script type="text/javascript">
    var frameLength  = 4096
    var sampleBuffer = [
        new Float32Array(Array(frameLength).fill(0)),
        new Float32Array(Array(frameLength).fill(0))
        ];
    var audioContext = new AudioContext();

    noisefloor.start(audioContext.sampleRate)

    var node = audioContext.createScriptProcessor(frameLength, 2, 2);
    node.onaudioprocess = function (e) {
        var output = e.outputBuffer.getChannelData(0);
        noisefloor.process(sampleBuffer, sampleBuffer, [], []);
        e.outputBuffer.copyToChannel(sampleBuffer[0], 0);
        e.outputBuffer.copyToChannel(sampleBuffer[1], 1);
    }
    node.connect(audioContext.destination);
</script>


<div class="waveformcontainer">
    Waveform
    <input type="button" value="Sine"    onclick="noisefloor.oscillator.waveform.value = noisefloor.oscillator.waveform.enum[0]"/>
    <input type="button" value="Saw"     onclick="noisefloor.oscillator.waveform.value = noisefloor.oscillator.waveform.enum[1]"/>
    <input type="button" value="Square"  onclick="noisefloor.oscillator.waveform.value = noisefloor.oscillator.waveform.enum[2]"/>
    <input type="button" value="Triange" onclick="noisefloor.oscillator.waveform.value = noisefloor.oscillator.waveform.enum[3]"/>
</div>

<div class="slidecontainer">
    Frequency
    <input type="range" min="200" max="1000" value="440" class="slider" id="frequency" oninput="noisefloor.oscillator.freq.value = parseFloat(this.value)">
</div>

<div class="gaincontainer">
    Gain
    <input type="range" min="0" max="1" step="0.01" value="1" class="slider" id="level" oninput="noisefloor.gain.master.value = parseFloat(this.value)">
</div>

</body>
</html>
